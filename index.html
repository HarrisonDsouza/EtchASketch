<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="header">
            <h1>Etch-A-Sketch</h11>
        </section>
        <div class="customization">
            <span>Mode:</span>
            <div class="modes">
                <div class="black">Black</div>
                <div class="mixed">Mixed Color</div>
                <div class="gray-scale">Gray Scale</div>
                <div class="erase">Eraser</div>
            </div>
        </div>    
        <div class="container">

        </div>
        <div class="slider">
            <div class="slider-value">
                Canvas size : <span>20x20</span>
            </div>
            <div class="field">
                <div class="value left">1x1</div>
                <input type="range" min="1" max="50" value="20">
                <div class="value right">50x50</div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
